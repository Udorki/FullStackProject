<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openLogin()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openList()">
        <ion-icon name="heart"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-searchbar></ion-searchbar>
  <ion-slides loop="true" pager="true" autoplay="1000" class="banner" speed="600">
    <ion-slide *ngFor="let image of [1,2,3]">
      <img data-src="./assets/slide{{image}}.jpg">
    </ion-slide>
  </ion-slides>
  <h4>Best selling products of the week</h4>
  <ion-list>
    <ion-item text-wrap *ngFor="let products of products">
      <ion-row align-items-start>
        <ion-col>
          <p>Name: {{products.name}}</p>
          <p>Category: {{products.category.name}}</p>
        </ion-col>
        <ion-col>
          <h2>Price: {{products.price}}</h2>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
