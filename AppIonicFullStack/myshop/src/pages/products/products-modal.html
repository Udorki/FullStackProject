<ion-header>
    <ion-toolbar>
        <ion-title>
            {{product ? 'Product Details' : 'Add product'}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios,core">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #productsForm="ngForm" (ngSubmit)="save(productsForm.value)">
        <input type="hidden" name="href" [(ngModel)]="href">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label>Category:</ion-label>
                        <ion-select name="category" required [(ngModel)]="products.category" #category>
                            <ion-option *ngFor="let categories of categories" [value]="categories.category_id">{{categories.name}}</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Name:</ion-label>
                        <ion-input placeholder="Name" name="name" type="text" required [(ngModel)]="products.name" #name></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Price:</ion-label>
                        <ion-input placeholder="Price" name="price" type="number" required [(ngModel)]="products.price" #price></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Units:</ion-label>
                        <ion-input placeholder="Units" name="units" type="number" required [(ngModel)]="products.units" #units></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <button ion-button color="primary" full type="submit" [disabled]="!productsForm.form.valid">Save</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
